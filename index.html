<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akatab:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- main header -->
    <header id="main-header">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo.png" alt="Logo">
                </a>
            </div>
            <nav class="mobile-menu">
                <i class="fa-solid fa-bars fa-2x"></i>
            </nav>
            <nav class="desktop-menu">
                <ul>
                    <li><a href="#">Planning</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About Us</a></li>
                    <li class="get-started__button"><a href="#">Get Started</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- intro -->
        <section id="intro">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card large-card">
                            <div class="card__half">CONTENT</div>
                            <div class="card__half">IMAGE</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">CONTENT</div>
                    </div>
                    <div class="col">
                        <div class="card">CONTENT</div>
                    </div>
                    <div class="col">
                        <div class="card">CONTENT</div>
                    </div>
                    <div class="col">
                        <div class="card">CONTENT</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- planning -->
        <section id="planning">
            <div class="container">
                <div class="row">
                    <div class="col">
                        IMAGE
                        TEXT
                    </div>
                    <div class="col">
                        <div class="card">CARD</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- testimonials -->
        <section id="testimonials">
            <div class="container">
                <div class="row">
                    <div class="col">
                        TEXT
                    </div>
                    <div class="col">
                        <div class="card">CARD</div>
                    </div>
                    <div class="col">
                        <div class="card">CARD</div>
                    </div>
                    <div class="col">
                        <div class="card">CARD</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- benefits -->
        <section id="benefits">
            <div class="container">
                <div class="row">
                    <div class="col">TEXT</div>
                </div>
                <div class="row benefits__cards">
                    <div class="col">
                        <div class="card">CARD</div>
                    </div>
                    <div class="col">
                        <div class="card">CARD</div>
                    </div>
                    <div class="col">
                        <div class="card">CARD</div>
                    </div>
                    <div class="col">
                        <div class="card">CARD</div>
                    </div>
                    <div class="col">
                        <div class="card">CARD</div>
                    </div>
                    <div class="col">
                        <div class="card">CARD</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- about us -->
        <section id="about-us">
            <div class="container">
                <div class="row">
                    <div class="col">TEXT</div>
                    <div class="col">PROFILE</div>
                </div>
            </div>
        </section>

        <!-- get started -->
        <section id="get-started">
            <div class="container">
                <div class="div">TEXT</div>
                <div class="div">TEXT</div>
                <div class="div">TEXT</div>
                <div class="div">TEXT</div>
                <div class="div">BUTTON</div>
                <div class="div">TEXT</div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="div">TEXT</div>
                    <div class="div">TEXT</div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
